<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
	</head>

	<body>

		<h1>todos</h1>

		<div class="application_content">

			<div class="task_new">
				<label class="task_label_add_new"> Ë… </label>
				<input class="task_add_new" placeholder="What needs to be done?" onkeypress="addTask(event)">
			</div>

			<div class="tasks_all"></div>

			<div class="filters">
				<div class="filter_quantity_tasks"><label class="task_label_count">
					</label> items left</div>
				<div class="filter_show"><button class="filter_button"
					onclick="filterAllTasks(event)">All</button></div>
				<div class="filter_show"><button class="filter_button"
					onclick="filterActiveTasks(event)">Active</button></div>
				<div class="filter_show"><button class="filter_button"
					onclick="filterCompletedTasks(event)">Completed</button></div>
				<div class="filter_delete"><button class="filter_button"
					onclick="deleteCompletedTask()">Clear completed</button></div>
			</div>
		</div>

		<script src="add_tasks.js"></script>
	</body>
</html>
