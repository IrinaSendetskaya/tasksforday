<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet">
</head>

<body>

<h1>todos</h1>

<div class="tasks">
	<div class="task_new">
		<label for="task_add_new"> Ë… </label>
		<em><input id="task_add_new" placeholder="What needs to be done?" onkeypress="add_task()"></em>
	</div> 
	<div class="task_completed">
		<input type="checkbox">
		<label id="resultTask"></label>
	</div>
	<div class="task_active"><input type="radio">to learn CSS</div>

	<div class="filters">
		<div class="filter_quantity_tasks">2 items left</div>
		<div class="filter_show bordered">All</div>
		<div class="filter_show">Active</div>
		<div class="filter_show">Completed</div>
		<div class="filter_delete">Clear completed</div>
	</div>
</div>

<script src="add_tasks.js"></script>
